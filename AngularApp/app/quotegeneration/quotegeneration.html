<h2 class="display-3">Hire Purchase</h2>
<div class="card">
    <!--Card image-->
    <!--<img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">-->
    <!--Card content-->
    <div class="card-body">
        <form name="hirepurchaseform" ng-submit="submitForm()">
            <!--Title-->
            <h4 class="card-title">Purchase Details</h4>
            <!--Text-->
            <div class="row">
                <div class="md-form col-6">
                    <div class="md-form col-6">
                        <input type="text" id="TermInMonths" name="TermInMonths" class="form-control" ng-model="quotationDetails.TermInMonths"
                               ng-class="{ 'has-error': hirepurchaseform.TermInMonths.$dirty && hirepurchaseform.TermInMonths.$error.required }"
                               ng-change="trackFormChange()" required>
                        <label for="form1" class="">Term (in Months)</label>
                        <span ng-show="hirepurchaseform.TermInMonths.$dirty && hirepurchaseform.TermInMonths.$error.required"
                              class="help-block alert-danger">A term in Months is Required</span>
                    </div>
                    <div class="md-form col-6">
                        <input ng-input-currency type="text" id="LoanAmount" name="LoanAmount" class="form-control" ng-model="quotationDetails.LoanAmount"
                               ng-class="{ 'has-error': hirepurchaseform.LoanAmount.$dirty && hirepurchaseform.LoanAmount.$error.required }"
                               ng-change="trackFormChange()" required>
                        <label for="form1" class="">Loan Amount</label>
                        <span ng-show="hirepurchaseform.LoanAmount.$dirty && hirepurchaseform.LoanAmount.$error.required"
                              class="help-block alert-danger">A loan amount is Required</span>
                    </div>
                    <div class="md-form col-6">
                        <input ng-input-currency type="text" id="Deposit" name="Deposit" class="form-control" ng-model="quotationDetails.Deposit"
                               ng-class="{ 'has-error': hirepurchaseform.Deposit.$dirty && hirepurchaseform.Deposit.$error.required }"
                               ng-change="trackFormChange()" required>
                        <label for="form1" class="">Deposit</label>
                        <span ng-show="hirepurchaseform.Deposit.$dirty && hirepurchaseform.Deposit.$error.required"
                              class="help-block alert-danger">A Deposit is required</span>
                    </div>
                </div>
                <div class="md-form col-6 card-body">
                    <h4 class="card-title">Payment Schedules</h4>
                    <div>
                        Insert Schedules Here
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9"></div>
                <button type="submit" class="btn btn-outline-primary col-md-3 box-one" ng-hide="!(hirepurchaseform.$valid && hasChangedQuoteDetails)"
                        ng-disabled="hirepurchaseform.$invalid">
                    Save
                </button>
                <div class="col-9"></div>
                <button type="button" class="btn btn-outline-secondary col-md-3 box-one" ng-hide="(hasChangedQuoteDetails)"
                        ng-disabled="hirepurchaseform.$invalid" ng-click="generateQuote()">
                    Generate
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row no-x-margin">
    <div class="card col mt-4 mr-2">
        <div class="card-body">
            <!--Title-->
            <h4 class="card-title">Quotation Results</h4>
            <!--Text-->
            <div class="row">
                <div class="md-form col-6">
                    <!--<input type="text" id="form1" class="form-control">-->
                    <label for="form1" class="">Monthly Amount:</label>
                    <label class="label label-left">&pound;     {{quotationResult.MonthlyRepayable}}</label>
                </div>
                <div class="md-form col-6">
                    <!--                    <input type="text" id="form1" class="form-control">-->
                    <label for="form1" class="">Total Repayable:</label>
                    <label class="label label-left">&pound;     {{quotationResult.TotalRepayable}}</label>
                </div>
            </div>
            <div class="row">
                <div class="md-form col-6">
                    <!--                <input type="text" id="form1" class="form-control">-->
                    <label for="form1" class="">Fees:</label>
                    <label class="label label-left">&pound;     {{quotationResult.Fees}}</label>
                </div>
                <div class="md-form col-6">
                    <!--            <input type="text" id="form1" class="form-control">-->
                    <label for="form1" class="">Interest Rate:</label>
                    <label class="label label-left">{{quotationResult.InterestRate}} %</label>
                </div>
            </div>
        </div>

    </div>
    <div class="card col mt-4 ml-2">
        <!--Card image-->
        <!--<img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">-->
        <!--Card content-->
        <div class="card-body">
            <!--Title-->
            <h4 class="card-title">Quotation Options</h4>
            <!--Text-->
            <form>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Include Fees
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
            $.material.init();
        });
    </script>
</div>

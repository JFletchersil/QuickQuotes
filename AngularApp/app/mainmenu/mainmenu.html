
<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay" data-ng-controller="MainMenu as Menu">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
                <span class="sr-only">Toggle drawer</span>
                <i class="material-icons">menu</i>
            </button>
            <ul class="nav navbar-nav"></ul>
            <div class="float-right">
                <form class="form-inline">
                    <div class="row">
                        <i class="mi mi-search col-sm-1 col-1" style="margin-top: 10px;margin-bottom: 15px;"></i>
                        <div class="col-sm-11 col-12" style="margin-top: 10px; padding-right: 0px; padding-left: 0px;">
                            <md-autocomplete md-selected-item="selectedItem"
                                             md-search-text="searchText"
                                             md-items="item in querySearch(searchText)"
                                             md-item-text="item.QuoteReference"
                                             md-min-length="4"
                                             placeholder="Quote Search"
                                             ng-model-options="{debounce: 1000}"
                                             md-menu-class="autocomplete-custom-template"
                                             style="margin-top: -10px; width:21em; padding-right: 0px;"
                                             class="col-sm-12 col-11">
                                <md-item-template style="margin:5px;">
                                    <div class="col-12 col-sm-4" style="margin-bottom: 5px; margin-top:5px;">
                                        <span class="item-title">
                                            <span> {{item.QuoteAuthor}} </span>
                                        </span>
                                        <span class="item-metadata">
                                            <span>
                                                <strong>{{item.QuoteType}}</strong>
                                            </span>
                                        </span>
                                        <span class="item-metadata">
                                            <span>
                                                <strong>{{item.QuoteReference}}</strong>
                                            </span>
                                        </span>
                                    </div>
                                </md-item-template>
                            </md-autocomplete>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div id="dw-s1" class="bmd-layout-drawer bg-faded hidden-flow" aria-hidden="false">
        <header>
            <div class="container no-x-padding">
                <i class="navbar-brand mi mi-verified-user mi-48 no-x-padding col-1"></i>
                <a class="navbar-brand col-3 User-padding">{{User.userName}}</a>
            </div>
        </header>
        <ul class="list-group no-ytop-padding">
            <li><a class="list-group-item" ui-sref=".home">Home Menu</a></li>
            <li><a class="list-group-item" ui-sref=".quotequeue">Quote Queue</a></li>
            <li><a class="list-group-item" ui-sref=".quoteselection">Quote Selection</a></li>
            <li ng-show="(User.isAdmin || User.isSuperAdmin)"><a class="list-group-item" ui-sref=".applicationconfiguration">Application Configuration</a></li>
            <li ng-show="(User.isAdmin || User.isSuperAdmin)"><a class="list-group-item" ui-sref=".administration">Administration</a></li>
            <li><a class="list-group-item" ui-sref=".userdetails">User Details</a></li>
        </ul>
        <footer>
            <a class="navbar-brand col-sm-12" ui-sref="login" ng-click="logOut()" style="margin-bottom: 35px;">Log Out</a>
        </footer>
    </div>
    <main class="bmd-layout-content">
        <div class="container-fluid">
            <ui-view></ui-view>
        </div>
    </main>
</div>
